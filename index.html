<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        
        <header>
            <h1>Sample HTML</h1>
        </header>
        
        <section>
            <h2>Simple tags</h2>
            <a href="https://programmingmentor.com">Mentor</a>
            <p>
                <img src="img/grumpy.jpg" alt="Grumpy Cat">
            </p>
            <p>Make sure your pet has plenty of <i><b>fresh water</b></i> during hot weather.</p>
        </section>
        
        <section>
            <h2>HTML Table</h2>
            <table border="1">
                <tr>
                    <td>1</td><td>2</td>
                </tr>
                <tr>
                    <td>3</td><td>4</td>
                </tr>
            </table>
        </section>
        
        <section>
            <h2>Lists</h2>
            <h3>Ordered list</h3>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <h3>Unordered list</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>
        
        
        <section>
            <h2>HTML Form</h2>
            <form method="POST" action="https://formspree.io/YOUR_EMAIL_HERE">
                <label for="user-name">Your name:</label>
                <input id="user-name" name="user-name" type="text" placeholder="Your name">
                <br>
                <label>
                    Your email:
                    <input type="email" name="email">
                </label>
                <br>
                <label>Your gender:</label>
                <label>
                    <input type="radio" name="gender" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other">
                    Other
                </label>
                <br>
                <input type="submit">
                <input type="reset">
            </form>
        </section>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TORSuS3jjn0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </body>
</html>
